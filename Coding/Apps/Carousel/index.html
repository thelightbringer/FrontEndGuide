<!doctype html>
<html>
    <head>
        <title>Carousel</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="carousel-outer">
            <div class="carousel-inner">
                <div class='img-holder sample active'>1</div>
                <div class='img-holder sample'>2</div>
                <div class='img-holder sample'>3</div>
                <div class='img-holder sample'>4</div>
                <div class='img-holder sample'>5</div>
            </div>
            <div class="carousel-btns">
                <div class="prev">Prev</div>
                <div class="next">Next</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
