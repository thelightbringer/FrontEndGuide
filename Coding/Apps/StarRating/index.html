<!DOCTYPE html>
<!-- In older documents (HTML 4 or XHTML), the declaration is more complicated because the declaration must refer to a DTD (Document Type Definition). 
    It is an "information" to the browser about what document type to expect.
    -->
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id=root>
            <div class='star-container-1 stars'>
                <div data-id=1 data-content='Very Poor' ></div>

                <div data-id=4 data-content='Good'></div>

            </div>

            <div class='star-container-2 stars'>
                <div data-id=1 data-content='Very Poor' ></div>
                <div data-id=2 data-content='Poor'></div>
                <div data-id=3 data-content='Average'></div>
                <div data-id=4 data-content='Good'></div>
                <div data-id=5 data-content='Very Good'></div>
            </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
