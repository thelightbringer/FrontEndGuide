<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='index.css'>
  </head>

  <body>
    <div id="app">
      <h1><u>Popover Demo</u></h1>

      <div
        class="info"
        data-popover="true"
        data-trigger="hover"
        data-content="My name is hover"
        data-direction="right"
      >
        Hover
      </div>

      <div
        class="info"
        data-popover="true"
        data-trigger="click"
        data-content="My name is hover"
        data-direction="left"
      >
        Click
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
